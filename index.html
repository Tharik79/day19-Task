<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Task 1</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "form-DOM.css">
     
   
</head>
<body>
            
        <div class="container">
            <div class="row-1">
                <div class="col-4">
                    <div class="card">
                        <div class="card-header">Registration Form</div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="fname"> First Name:</label>
                                        <input class ="form-control" type= "text" id = "fname" name = "fname" placeholder="First Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="lname"> Last Name:</label>
                                        <input class="form-control" type= "text" id = "lname" name = "lname" placeholder="Last Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="Address"> Address:</label> 
                                        <textarea class="form-control" id="Address" maxlength="100"  required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="pincode"> Pin Code:</label> 
                                        <input class="form-control" type= "number" id = "pincode" name = "pincode" placeholder="pincode" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="gender"> Gender:</label> 
                                        <input class="form-control" type= "text" id = "gender" name = "gender" placeholder="gender" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="choice"> Choice of Food:</label>
                                            <select class="select form-control"  id ="choice" multiple>
                                            <option value="choose">Choose any 2 options</option>
                                            <option value="Vegetarian">Vegetarian</option>
                                            <option value="japanese">Japanese</option>
                                            <option value="italian">Italian</option>
                                            <option value="mediterranean">mediterranean</option>
                                            <option value="Chinese">Chinese</option>
                                          </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="state"> State:</label>
                                        <input class="form-control" type= "text" id = "state" name = "state" placeholder="state" required>  
                                    </div>
                                    <div class="form-group">
                                        <label for="country"> Country:</label>
                                        <input class="form-control" type= "text" id = "country" name = "country" placeholder="country" required>   
                                    </div>
                                    <div class="form-group">
                                        <button  class="btn btn-success" type="submit" id="submitBtn">Submit</button>
                                       
                                    </div> 
                                </form>                              
                                

                            </div>                     



                    </div>


                </div>
                
 

            </div>
            <div class="row-2">
                <div class="col-12">
                    <table class="table table-bordered text-centre" id = "display">
                        
                            <h2 class="legend">Resultant Table</h2>
                             <thead class="thead">
                                    <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Address</th>
                                <th>Pin Code</th> 
                                <th>Gender</th> 
                                <th>Choice of Food</th>
                                <th>State</th>
                                <th>Country</th>
                                </tr>
                            
                            </thead>
                            <tbody></tbody>
                            
                               
                    
                    </table>
                    
                </div>
            </div>
                   


        </div>

       
    
    
    
       
        <script src ="sample.js"></script> 
    </body>
</html>
